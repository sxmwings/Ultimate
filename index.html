<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate v2 â€“ Force & Feu</title>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root {
    --primary: #ff6600;
    --accent: #ff9933;
    --bg1: #0d0d0d;
    --bg2: #1a0000;
  }
  body {
    margin: 0;
    font-family: Poppins, Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    color: #fff;
    text-align: center;
  }
  header {
    background: rgba(255,102,0,0.1);
    padding: 20px;
    font-size: 1.7em;
    font-weight: 600;
    text-shadow: 0 0 8px var(--primary);
  }
  main { padding: 20px; }
  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 0 8px var(--primary);
  }
  button:hover { background: var(--accent); transform: scale(1.05); }
  button:active { transform: scale(0.96); box-shadow: 0 0 15px var(--accent); }
  #statsPanel, #muscleModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 0.4s ease;
  }
  #statsPanel.show, #muscleModal.show { display: flex; }
  .panel {
    background: rgba(30,30,30,0.9);
    border-radius: 12px;
    padding: 20px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 15px #000;
  }
  canvas { width: 100%; height: 300px; }
</style>
</head>
<body>
<header>ðŸ”¥ Ultimate v2 â€“ Force & Feu ðŸ”¥</header>
<main>
  <button id="openStats">ðŸ“Š Statistiques</button>
  <button id="openMuscle">ðŸ’ª Muscles</button>
</main>

<div id="statsPanel">
  <div class="panel">
    <h2>Statistiques</h2>
    <canvas id="statsChart"></canvas>
    <button id="closeStats">Fermer</button>
  </div>
</div>

<div id="muscleModal">
  <div class="panel">
    <h2>Muscles travaillÃ©s</h2>
    <canvas id="muscleChart"></canvas>
    <button id="closeMuscle">Fermer</button>
  </div>
</div>

<script>
const statsCtx = document.getElementById("statsChart").getContext("2d");
const muscleCtx = document.getElementById("muscleChart").getContext("2d");

const statsChart = new Chart(statsCtx, {
  type: "bar",
  data: {
    labels: ["Lundi", "Mercredi", "Vendredi"],
    datasets: [{
      label: "Volume total (kg)",
      data: [8200, 9400, 10200],
      backgroundColor: "rgba(255,102,0,0.6)",
      borderColor: "#ff6600",
      borderWidth: 2
    },{
      type: "line",
      label: "Progression",
      data: [8000, 9000, 10200],
      borderColor: "#ffcc33",
      tension: 0.3
    }]
  },
  options: {
    plugins: { legend: { labels: { color: "#fff" } } },
    scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } }
  }
});

const muscleChart = new Chart(muscleCtx, {
  type: "radar",
  data: {
    labels: ["Pectoraux","Dos","Ã‰paules","Jambes","Triceps","Biceps"],
    datasets: [{
      label: "Muscles travaillÃ©s (%)",
      data: [85, 70, 60, 90, 65, 50],
      backgroundColor: "rgba(255,102,0,0.4)",
      borderColor: "#ff9933",
      pointBackgroundColor: "#fff"
    }]
  },
  options: {
    scales: { r: { angleLines: { color: "#333" }, grid: { color: "#444" }, pointLabels: { color: "#fff" }, ticks: { color: "#ff9933" } } },
    plugins: { legend: { labels: { color: "#fff" } } }
  }
});

function show(id){ document.getElementById(id).classList.add("show"); }
function hide(id){ document.getElementById(id).classList.remove("show"); }

document.getElementById("openStats").onclick=()=>show("statsPanel");
document.getElementById("openMuscle").onclick=()=>show("muscleModal");
document.getElementById("closeStats").onclick=()=>hide("statsPanel");
document.getElementById("closeMuscle").onclick=()=>hide("muscleModal");
</script>
</body>
</html>
